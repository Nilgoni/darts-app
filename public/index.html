<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darts App – Login</title>
  <!-- Bootstrap 5 für responsives Design (Handy/Tablet optimiert) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row min-vh-100 justify-content-center align-items-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body p-5">
            <h2 class="text-center mb-4">Login</h2>

            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Passwort</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Einloggen</button>
            </form>

            <p class="text-center mt-4">
              Noch kein Account? <a href="register.html">Registrieren</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.token) {
          localStorage.setItem('token', data.token);
          alert('Login erfolgreich! Weiter zur geschützten Seite.');
          window.location.href = 'dashboard.html'; // Später erstellen wir diese Seite
        } else {
          alert('Falscher Username oder Passwort');
        }
      } catch (err) {
        alert('Fehler beim Login');
      }
    });
  </script>
</body>
</html>
