<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darts App – Registrieren</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row min-vh-100 justify-content-center align-items-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body p-5">
            <h2 class="text-center mb-4">Registrieren</h2>

            <form id="registerForm">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Passwort</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Account erstellen</button>
            </form>

            <p class="text-center mt-4">
              Schon einen Account? <a href="index.html">Zum Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (password.length < 6) {
        alert('Passwort muss mindestens 6 Zeichen lang sein');
        return;
      }

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.status === 201) {
          alert('Registrierung erfolgreich! Du kannst dich jetzt einloggen.');
          window.location.href = 'index.html';
        } else {
          alert(data.error || 'Fehler bei der Registrierung');
        }
      } catch (err) {
        alert('Verbindungsfehler – ist der Server gestartet?');
      }
    });
  </script>
</body>
</html>
