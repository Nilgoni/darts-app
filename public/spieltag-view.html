<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spieltag Ansicht</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1>Spieltag</h1>
    <div id="spieltagInfo" class="mb-4"></div>
    <h2>Spielplan & Ergebnisse</h2>
    <div id="matches"></div>
    <button id="addStrafeBtn" class="btn btn-info mt-3">Strafe hinzufügen</button>
    <button id="closeBtn" class="btn btn-warning mt-3">Spieltag beenden</button>
    <h2>Tabellen</h2>
    <div id="tabellen"></div>
    <a href="dashboard.html" class="btn btn-secondary mt-4">Zurück zum Dashboard</a>
  </div>

  <!-- Modal für Strafe hinzufügen -->
  <div class="modal fade" id="strafeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Strafe hinzufügen</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="strafeStep1">
          <h6>Werfer auswählen:</h6>
          <ul id="werferList" class="list-group"></ul>
        </div>
        <div class="modal-body d-none" id="strafeStep2">
          <h6>Strafe auswählen:</h6>
          <ul id="strafeList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const spieltagId = urlParams.get('id');
    const token = localStorage.getItem('token');
    let currentWerferId = null;

    if (!token || !spieltagId) {
      alert('Fehler: Nicht eingeloggt oder keine ID');
      window.location.href = 'index.html';
    }

    const strafeModal = new bootstrap.Modal(document.getElementById('strafeModal'));

    document.getElementById('addStrafeBtn').addEventListener('click', async () => {
      document.getElementById('strafeStep1').classList.remove('d-none');
      document.getElementById('strafeStep2').classList.add('d-none');
      strafeModal.show();
    });

    async function loadSpieltag() {
      try {
        const res = await fetch(`/api/spieltag/${spieltagId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Fehler beim Laden');
        const data = await res.json();

        // Spieltag-Info anzeigen
        const modusText = data.spieltag.modus === 'best_of' ? 'Best of' : 'First to';
        const rundenTypText = data.spieltag.rundenTyp === 'hin' ? 'Nur Hinrunde' : 'Hin- und Rückrunde';
        document.getElementById('spieltagInfo').innerHTML = `
          <p>Modus: ${modusText} ${data.spieltag.runden}</p>
          <p>Rundentyp: ${rundenTypText}</p>
          <p>Teilnehmer: ${data.spieltag.teilnehmer.map(t => t.username).join(', ')}</p>
        `;

        // Matches anzeigen
        const matchesDiv = document.getElementById('matches');
        matchesDiv.innerHTML = '';
        data.matches.forEach((match, index) => {
          const card = document.createElement('div');
          card.className = 'card mb-3';
          card.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">Match ${index + 1}</h5>
              <p class="card-text">${match.spieler1.username} vs ${match.spieler2.username}</p>
              <p class="card-text">Starter: ${match.starter.username}</p>
              ${!data.spieltag.abgeschlossen ? `
                <input type="number" id="legs1_${match._id}" value="${match.legsSpieler1}" min="0" class="form-control d-inline-block w-25">
                :
                <input type="number" id="legs2_${match._id}" value="${match.legsSpieler2}" min="0" class="form-control d-inline-block w-25">
                <button class="btn btn-primary ms-2" onclick="saveMatch('${match._id}')">Speichern</button>
              ` : `
                <p class="text-success">Ergebnis: ${match.legsSpieler1}:${match.legsSpieler2}</p>
              `}
            </div>
          `;
          matchesDiv.appendChild(card);
        });

        // Werfer-Liste für Strafen laden
        const werferList = document.getElementById('werferList');
        werferList.innerHTML = '';
        data.spieltag.teilnehmer.forEach(t => {
          werferList.innerHTML += `
            <li class="list-group-item list-group-item-action" onclick="selectWerfer('${t._id}', '${t.username}')">${t.username}</li>
          `;
        });

        // Close-Button handhaben
        const closeBtn = document.getElementById('closeBtn');
        if (data.spieltag.abgeschlossen) {
          closeBtn.style.display = 'none';
          document.getElementById('addStrafeBtn').style.display = 'none';
        } else {
          closeBtn.addEventListener('click', closeSpieltag);
        }

        // Tabellen laden
        loadTabellen();
      } catch (err) {
        alert('Fehler beim Laden des Spieltages');
        console.error(err);
      }
    }

    function selectWerfer(id, name) {
      currentWerferId = id;
      document.getElementById('strafeStep1').classList.add('d-none');
      document.getElementById('strafeStep2').classList.remove('d-none');
    }

    document.getElementById('strafeList').addEventListener('click', async (e) => {
      if (e.target.classList.contains('list-group-item')) {
        const typeId = e.target.dataset.typeid;
        try {
          const res = await fetch('/api/strafe/add', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ spieltagId, werferId: currentWerferId, typeId })
          });
          const result = await res.json();
          if (res.ok) {
            strafeModal.hide();
            alert('Strafe eingetragen!');
            if (confirm('Rückgängig machen?')) {
              try {
                const deleteRes = await fetch(`/api/strafe/${result.strafeId}`, {
                  method: 'DELETE',
                  headers: { 'Authorization': `Bearer ${token}` }
                });
                if (deleteRes.ok) {
                  alert('Strafe rückgängig gemacht');
                } else {
                  alert('Fehler beim Rückgängig machen');
                }
              } catch (deleteErr) {
                alert('Fehler beim Rückgängig machen');
              }
            }
            loadTabellen(); // Tabellen aktualisieren
          } else {
            alert(result.error);
          }
        } catch (err) {
          alert('Fehler beim Hinzufügen');
        }
      }
    });

    async function saveMatch(matchId) {
      const legs1 = parseInt(document.getElementById(`legs1_${matchId}`).value);
      const legs2 = parseInt(document.getElementById(`legs2_${matchId}`).value);
      if (isNaN(legs1) || isNaN(legs2)) return alert('Ungültige Eingabe');

      try {
        const res = await fetch('/api/match/update', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ matchId, legs1, legs2 })
        });
        const result = await res.json();
        if (res.ok) {
          alert('Ergebnis gespeichert!');
          loadSpieltag(); // Reload to update view
        } else {
          alert(result.error);
        }
      } catch (err) {
        alert('Fehler beim Speichern');
      }
    }

    async function closeSpieltag() {
      if (confirm('Spieltag wirklich beenden? Danach keine Änderungen mehr möglich.')) {
        try {
          const res = await fetch(`/api/spieltag/${spieltagId}/close`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${token}` }
          });
          const result = await res.json();
          if (res.ok) {
            alert('Spieltag beendet!');
            loadSpieltag();
          } else {
            alert(result.error);
          }
        } catch (err) {
          alert('Fehler beim Beenden');
        }
      }
    }

    async function loadTabellen() {
      try {
        const res = await fetch(`/api/tabelle/${spieltagId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Fehler beim Laden der Tabellen');
        const data = await res.json();

        const tabellenDiv = document.getElementById('tabellen');
        tabellenDiv.innerHTML = `
          <div class="row">
            <div class="col-md-6">
              <h3>Dieser Spieltag</h3>
              <table class="table">
                <thead>
                  <tr><th>Platz</th><th>Spieler</th><th>Spiele</th><th>Punkte</th><th>Legs</th><th>Diff</th><th>Strafen</th></tr>
                </thead>
                <tbody>
                  ${data.current.map((row, index) => `
                    <tr>
                      <td>${index + 1}</td>
                      <td>${row.username}</td>
                      <td>${row.spiele}</td>
                      <td>${row.punkte}</td>
                      <td>${row.legsFor}:${row.legsAgainst}</td>
                      <td>${row.diff}</td>
                      <td>${row.strafen.toFixed(2)}€</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
            <div class="col-md-6">
              <h3>Gesamt (kumuliert)</h3>
              <table class="table">
                <thead>
                  <tr><th>Platz</th><th>Spieler</th><th>Spiele</th><th>Punkte</th><th>Legs</th><th>Diff</th><th>Strafen</th></tr>
                </thead>
                <tbody>
                  ${data.overall.map((row, index) => `
                    <tr>
                      <td>${index + 1}</td>
                      <td>${row.username}</td>
                      <td>${row.spiele}</td>
                      <td>${row.punkte}</td>
                      <td>${row.legsFor}:${row.legsAgainst}</td>
                      <td>${row.diff}</td>
                      <td>${row.strafen.toFixed(2)}€</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
          </div>
        `;
      } catch (err) {
        console.error('Fehler beim Laden der Tabellen:', err);
      }
    }

    loadSpieltag();
  </script>
</body>
</html>
