<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spieltag Ansicht</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1>Spieltag</h1>
    <div id="spieltagInfo" class="mb-4"></div>
    <h2>Spielplan & Ergebnisse</h2>
    <div id="matches"></div>
    <button id="closeBtn" class="btn btn-warning mt-3">Spieltag beenden</button>
    <h2>Tabellen</h2>
    <div id="tabellen"></div>
    <a href="dashboard.html" class="btn btn-secondary mt-4">Zurück zum Dashboard</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const spieltagId = urlParams.get('id');
    const token = localStorage.getItem('token');

    if (!token || !spieltagId) {
      alert('Fehler: Nicht eingeloggt oder keine ID');
      window.location.href = 'index.html';
    }

    async function loadSpieltag() {
      try {
        const res = await fetch(`/api/spieltag/${spieltagId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Fehler beim Laden');
        const data = await res.json();

        // Spieltag-Info anzeigen
        const modusText = data.spieltag.modus === 'best_of' ? 'Best of' : 'First to';
        const rundenTypText = data.spieltag.rundenTyp === 'hin' ? 'Nur Hinrunde' : 'Hin- und Rückrunde';
        document.getElementById('spieltagInfo').innerHTML = `
          <p>Modus: ${modusText} ${data.spieltag.runden}</p>
          <p>Rundentyp: ${rundenTypText}</p>
          <p>Teilnehmer: ${data.spieltag.teilnehmer.map(t => t.username).join(', ')}</p>
        `;

        // Matches anzeigen
        const matchesDiv = document.getElementById('matches');
        matchesDiv.innerHTML = '';
        data.matches.forEach((match, index) => {
          const card = document.createElement('div');
          card.className = 'card mb-3';
          card.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">Match ${index + 1}</h5>
              <p class="card-text">${match.spieler1.username} vs ${match.spieler2.username}</p>
              <p class="card-text">Starter: ${match.starter.username}</p>
              ${!data.spieltag.abgeschlossen ? `
                <input type="number" id="legs1_${match._id}" value="${match.legsSpieler1}" min="0" class="form-control d-inline-block w-25">
                :
                <input type="number" id="legs2_${match._id}" value="${match.legsSpieler2}" min="0" class="form-control d-inline-block w-25">
                <button class="btn btn-primary ms-2" onclick="saveMatch('${match._id}')">Speichern</button>
              ` : `
                <p class="text-success">Ergebnis: ${match.legsSpieler1}:${match.legsSpieler2}</p>
              `}
            </div>
          `;
          matchesDiv.appendChild(card);
        });

        // Close-Button handhaben
        const closeBtn = document.getElementById('closeBtn');
        if (data.spieltag.abgeschlossen) {
          closeBtn.style.display = 'none';
        } else {
          closeBtn.addEventListener('click', closeSpieltag);
        }

        // Tabellen laden
        loadTabellen();
      } catch (err) {
        alert('Fehler beim Laden des Spieltages');
        console.error(err);
      }
    }

    async function saveMatch(matchId) {
      const legs1 = parseInt(document.getElementById(`legs1_${matchId}`).value);
      const legs2 = parseInt(document.getElementById(`legs2_${matchId}`).value);
      if (isNaN(legs1) || isNaN(legs2)) return alert('Ungültige Eingabe');

      try {
        const res = await fetch('/api/match/update', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ matchId, legs1, legs2 })
        });
        const result = await res.json();
        if (res.ok) {
          alert('Ergebnis gespeichert!');
          loadSpieltag(); // Reload to update view
        } else {
          alert(result.error);
        }
      } catch (err) {
        alert('Fehler beim Speichern');
      }
    }

    async function closeSpieltag() {
      if (confirm('Spieltag wirklich beenden? Danach keine Änderungen mehr möglich.')) {
        try {
          const res = await fetch(`/api/spieltag/${spieltagId}/close`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${token}` }
          });
          const result = await res.json();
          if (res.ok) {
            alert('Spieltag beendet!');
            loadSpieltag();
          } else {
            alert(result.error);
          }
        } catch (err) {
          alert('Fehler beim Beenden');
        }
      }
    }

    async function loadTabellen() {
      try {
        const res = await fetch(`/api/tabelle/${spieltagId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Fehler beim Laden der Tabellen');
        const data = await res.json();

        const tabellenDiv = document.getElementById('tabellen');
        tabellenDiv.innerHTML = `
          <div class="row">
            <div class="col-md-6">
              <h3>Dieser Spieltag</h3>
              <table class="table">
                <thead>
                  <tr><th>Platz</th><th>Spieler</th><th>Spiele</th><th>Punkte</th><th>Legs</th><th>Diff</th></tr>
                </thead>
                <tbody>
                  ${data.current.map((row, index) => `
                    <tr>
                      <td>${index + 1}</td>
                      <td>${row.username}</td>
                      <td>${row.spiele}</td>
                      <td>${row.punkte}</td>
                      <td>${row.legsFor}:${row.legsAgainst}</td>
                      <td>${row.diff}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
            <div class="col-md-6">
              <h3>Gesamt (kumuliert)</h3>
              <table class="table">
                <thead>
                  <tr><th>Platz</th><th>Spieler</th><th>Spiele</th><th>Punkte</th><th>Legs</th><th>Diff</th></tr>
                </thead>
                <tbody>
                  ${data.overall.map((row, index) => `
                    <tr>
                      <td>${index + 1}</td>
                      <td>${row.username}</td>
                      <td>${row.spiele}</td>
                      <td>${row.punkte}</td>
                      <td>${row.legsFor}:${row.legsAgainst}</td>
                      <td>${row.diff}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
          </div>
        `;
      } catch (err) {
        console.error('Fehler beim Laden der Tabellen:', err);
      }
    }

    loadSpieltag();
  </script>
</body>
</html>
