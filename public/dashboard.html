<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darts App â€“ Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="card shadow mb-5">
          <div class="card-body p-5 text-center">
            <h1 class="display-5 fw-bold mb-4">ðŸŽ¯ Darts App Dashboard</h1>
            <p class="lead text-muted">Willkommen zurÃ¼ck! Hier verwaltest du eure Darts-Turniere.</p>
          </div>
        </div>

        <div class="row g-4">
          <div class="col-md-6">
            <a href="spieltag-create.html" class="btn btn-success btn-lg w-100 py-5 shadow-sm">
              <h4 class="mb-0">Neuen Spieltag anlegen</h4>
            </a>
          </div>

          <div class="col-md-6">
            <button id="logoutBtn" class="btn btn-danger btn-lg w-100 py-5 shadow-sm">
              <h4 class="mb-0">Ausloggen</h4>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');

    if (!token) {
      alert('Du bist nicht eingeloggt!');
      window.location.href = 'index.html';
    }

    // Token prÃ¼fen
    fetch('/api/protected', {
      headers: { 'Authorization': `Bearer ${token}` }
    })
    .then(res => {
      if (!res.ok) throw new Error();
    })
    .catch(() => {
      alert('Sitzung abgelaufen. Bitte neu einloggen.');
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    });

    // Ausloggen
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      alert('Erfolgreich ausgeloggt');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
